<!DOCTYPE html>
<html>
<head>
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://blackrockdigital.github.io/startbootstrap-4-col-portfolio/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <section>
    <!-- Below are 6 unstyled <div> elements. Add CSS to create a responsive
      layout that will display one column on mobile devices, two columns on
      tablet devices, and three columns on desktops. -->
    <div class="row">
	    <div class="col-lg-4 col-md-6 col-sm-12 myitem">Bravo</div>
	    <div class="col-lg-4 col-md-6 col-sm-12 myitem">Foxtrot</div>
	    <div class="col-lg-4 col-md-6 col-sm-12 myitem">Echo</div>
	    <div class="col-lg-4 col-md-6 col-sm-12 myitem">Charlie</div>
	    <div class="col-lg-4 col-md-6 col-sm-12 myitem">Alpha</div>
	    <div class="col-lg-4 col-md-6 col-sm-12 myitem">Delta</div>
	</div>
    <!-- Below are the "Sort" and "Shuffle" buttons. Add JS to make these
     buttons functional, where clicking "Sort" will sort the divs by content
     alphabetically, and clicking "Shuffle" will apply a random sort to the
     divs. -->
    <div align="center"><button id="sort">Sort</button>
    	<button id="shuffle">Shuffle</button>
    </div>
  </section>
  <script type="text/javascript" src="js/sort-and-shuffle.js"></script>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="js/sort-and-shuffle.js?ie=ssss55"></script>
</html>
